<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Forsaken Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h1>Forsaken Chat - Đăng nhập</h1>
    <input type="text" id="username" placeholder="Tên..."><br>
    <input type="password" id="key" placeholder="Key..."><br>
    <button onclick="login()">Đăng nhập</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("username").value.trim();
      const key = document.getElementById("key").value.trim();
      if (!name || !key) return alert("Điền đủ thông tin!");
      localStorage.setItem("chatUser", JSON.stringify({ name, key }));
      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
