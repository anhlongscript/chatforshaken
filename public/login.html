<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập | Forsaken Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Tên tài khoản" required>
      <input type="password" name="key" placeholder="Key bí mật" required>
      <button type="submit">Vào Chat</button>
    </form>
  </div>
</body>
</html>
