<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ForsakenChatVIP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <h3>Người dùng</h3>
      <ul id="userList"></ul>
      <button id="settingsBtn">⚙️ Cài đặt</button>
      <button id="voiceBtn">🎤 Voice</button>
    </div>

    <div class="chat-box">
      <div id="messages"></div>
      <input id="messageInput" placeholder="Nhập tin nhắn...">
      <button onclick="sendMessage()">Gửi</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
