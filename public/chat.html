<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Forsaken Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h3>Phòng Voice</h3>
    <ul>
      <li>chill nhạc 🔊</li>
      <li>voice 1 🎤</li>
      <li>voice 2 🎧</li>
    </ul>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <h2>Forsaken Chat</h2>
      <div class="settings">⚙️</div>
    </div>

    <div id="messages" class="messages"></div>
    
    <form id="chat-form">
      <input id="msg" type="text" placeholder="Nhập tin nhắn..." autocomplete="off">
      <button>Gửi</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
